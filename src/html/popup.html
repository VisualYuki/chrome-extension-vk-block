<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Popup</title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../css/popup.css" />
	</head>
	<body>
		<main class="p-3">
			<div class="form-switch d-flex align-items-center mb-2">
				<input
					class="form-check-input me-2"
					type="checkbox"
					id="ad-label"
				/>
				<label for="ad-label">Отключение рекламы.</label>
			</div>
			<div class="form-switch d-flex align-items-center mb-2">
				<input
					class="form-check-input me-2"
					type="checkbox"
					id="some-label"
				/>
				<label for="some-label">Отключение some.</label>
			</div>
		</main>
		<script src="../js/popup.js"></script>
	</body>
</html>
